<!DOCTYPE html>
<html>
  <head>
    <title>WordWatch</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4fb653a294.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <img src="../images/Word.Watch.png" alt="logo" />
      </div>
      <div class="container2">
        <div class="login">Login</div>
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Email address"
        />
        <div class="password">
          <input
            type="password"
            id="passwordInput"
            name="password"
            placeholder="Password"
          />
          <img class="close-eye" src="../images/eyeclose.png" alt="eye" />
          <img class="open-eye" src="../images/open_eye.png" alt="eye" />
        </div>
        <button class="loginb">Login</button>
        <div id="popup" class="hidden">Please enter the details!</div>
      </div>
    </div>
    <script src="../script/login_script.js"></script>
  </body>
</html>
